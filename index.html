<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloco de Notas</title>

<style>
:root {
  --bg:#0f1220;
  --panel:#14172a;
  --border:#232862;
  --text:#e9ecff;
  --accent:#6c7bff;
}

* {
  box-sizing:border-box;
  font-family: Consolas, "Courier New", monospace;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ===== LAYOUT ===== */
.app {
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
}

/* ===== LISTA DE NOTAS ===== */
.sidebar {
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:10px;
}

.sidebar h3 {
  margin:6px 6px 12px;
  font-size:0.9rem;
  color:#bfc6ff;
}

.note-item {
  padding:8px 10px;
  border-radius:6px;
  cursor:pointer;
  font-size:0.85rem;
  color:#d7dcff;
}

.note-item:hover {
  background:#1c2040;
}

.note-item.active {
  background:var(--accent);
  color:#0b0e1a;
}

/* ===== EDITOR ===== */
.editor {
  display:flex;
  flex-direction:column;
  height:100%;
}

.toolbar {
  padding:8px;
  border-bottom:1px solid var(--border);
  display:flex;
  gap:8px;
}

button {
  background:#1c2040;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-size:0.8rem;
}

button.primary {
  background:var(--accent);
  color:#0b0e1a;
  border:none;
}

textarea {
  flex:1;
  background:#0b0e1a;
  color:#e9ecff;
  border:none;
  padding:14px;
  font-size:0.95rem;
  line-height:1.6;
  resize:none;
  outline:none;
}
</style>
</head>

<body>

<div class="app">

  <!-- LISTA -->
  <aside class="sidebar">
    <h3>NOTAS</h3>
    <div id="list"></div>
  </aside>

  <!-- EDITOR -->
  <section class="editor">
    <div class="toolbar">
      <button class="primary" onclick="newNote()">Nova</button>
      <button onclick="save()">Salvar</button>
      <button onclick="del()">Excluir</button>
    </div>
    <textarea id="text" placeholder="Escreva aqui..."></textarea>
  </section>

</div>

<script>
const KEY = "notas_v1";
let index = null;

const listEl = document.getElementById("list");
const textEl = document.getElementById("text");

function getNotes() {
  return JSON.parse(localStorage.getItem(KEY) || "[]");
}

function setNotes(n) {
  localStorage.setItem(KEY, JSON.stringify(n));
  render();
}

function newNote() {
  textEl.value = "";
  index = null;
  highlight();
}

function save() {
  const notes = getNotes();
  const content = textEl.value.trim();
  if (!content) return;

  if (index !== null) {
    notes[index] = content;
  } else {
    notes.unshift(content);
    index = 0;
  }

  setNotes(notes);
}

function load(i) {
  index = i;
  textEl.value = getNotes()[i];
  highlight();
}

function del() {
  if (index === null) return;
  const notes = getNotes();
  notes.splice(index,1);
  setNotes(notes);
  newNote();
}

function highlight() {
  document.querySelectorAll(".note-item").forEach((n,i)=>{
    n.classList.toggle("active", i === index);
  });
}

function render() {
  const notes = getNotes();
  listEl.innerHTML = notes.map((n,i)=>`
    <div class="note-item" onclick="load(${i})">
      ${n.slice(0,30).replace(/\n/g," ")}
    </div>
  `).join("");
  highlight();
}

render();
</script>

</body>
</html>
