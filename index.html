<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minhas Notas</title>

<style>
:root {
  --bg:#0f1220;
  --card:#171a2e;
  --text:#e9ecff;
  --muted:#9aa1ff;
  --accent:#6c7bff;
}

* {
  box-sizing:border-box;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin:0;
  background:linear-gradient(120deg,#0f1220,#0b0e1a);
  color:var(--text);
}

/* layout levemente √† direita */
.wrap {
  max-width:1100px;
  margin-left:80px;
  margin-right:auto;
  padding:20px;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

/* ===== NOTAS GRANDES ===== */
#notes {
  display:flex;
  flex-direction:column;
  gap:28px;
}

.note {
  background:var(--card);
  border:1px solid #232862;
  border-radius:26px;
  padding:34px;
}

.note h3 {
  margin:0 0 14px;
  font-size:1.6rem;
}

.note p {
  margin:0;
  font-size:1.15rem;
  line-height:1.8;
  color:#e4e7ff;
  white-space:pre-wrap;
}

.actions {
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-top:18px;
}

button {
  background:var(--card);
  color:var(--text);
  border:1px solid #232862;
  border-radius:12px;
  padding:10px 16px;
  cursor:pointer;
  font-size:0.95rem;
}

button.primary {
  background:linear-gradient(135deg,var(--accent),#8b95ff);
  border:none;
  color:#0b0e1a;
}

/* ===== EDITOR ===== */
.editor {
  max-width:1000px;
}

.toolbar {
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:14px;
  margin-bottom:14px;
}

input, textarea {
  width:100%;
  background:var(--card);
  color:var(--text);
  border:1px solid #232862;
  border-radius:14px;
  padding:14px;
  font-size:1.05rem;
}

textarea {
  min-height:520px;
  line-height:1.75;
  resize:vertical;
}

/* esconder visualiza√ß√£o quando estiver editando */
.hidden {
  display:none;
}
</style>
</head>

<body>

<header class="wrap">
  <h2>üìù Minhas Notas</h2>
  <small>salvo no navegador</small>
</header>

<section id="edit" class="wrap">
  <div class="editor">
    <div class="toolbar">
      <input id="title" placeholder="T√≠tulo da nota">
      <button class="primary" onclick="save()">Salvar</button>
      <button onclick="clearAll()">Limpar</button>
    </div>
    <textarea id="content" placeholder="Escreva sua nota..."></textarea>
  </div>
</section>

<section id="view" class="wrap hidden">
  <div id="notes"></div>
</section>

<script>
const KEY = "notas_v1_backup";
let editingId = null;

const notesEl = document.getElementById("notes");
const titleEl = document.getElementById("title");
const contentEl = document.getElementById("content");
const viewEl = document.getElementById("view");
const editEl = document.getElementById("edit");

function getNotes() {
  return JSON.parse(localStorage.getItem(KEY) || "[]");
}

function setNotes(n) {
  localStorage.setItem(KEY, JSON.stringify(n));
  render();
}

function save() {
  const title = titleEl.value.trim();
  const content = contentEl.value.trim();
  if (!title && !content) return;

  const notes = getNotes();

  if (editingId) {
    const n = notes.find(n => n.id === editingId);
    n.title = title || "Sem t√≠tulo";
    n.content = content;
    editingId = null;
  } else {
    notes.unshift({
      id: Date.now(),
      title: title || "Sem t√≠tulo",
      content
    });
  }

  setNotes(notes);
  titleEl.value = "";
  contentEl.value = "";
}

function edit(id) {
  const n = getNotes().find(n => n.id === id);
  titleEl.value = n.title;
  contentEl.value = n.content;
  editingId = id;
  viewEl.classList.add("hidden");
  editEl.classList.remove("hidden");
}

function del(id) {
  setNotes(getNotes().filter(n => n.id !== id));
}

function clearAll() {
  if (confirm("Apagar todas as notas?")) {
    localStorage.removeItem(KEY);
    render();
  }
}

function render() {
  const notes = getNotes();
  notesEl.innerHTML = notes.map(n => `
    <article class="note">
      <h3>${n.title}</h3>
      <p>${n.content.replace(/</g,"&lt;")}</p>
      <div class="actions">
        <button onclick="edit(${n.id})">Editar</button>
        <button onclick="del(${n.id})">Excluir</button>
      </div>
    </article>
  `).join("");
}

/* üî• abre SEMPRE no editor */
render();
</script>

</body>
</html>
